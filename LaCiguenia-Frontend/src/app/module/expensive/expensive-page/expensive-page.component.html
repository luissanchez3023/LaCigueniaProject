<main class="h_100 col_start">
    <app-modal-one *ngIf="modal" class="h_100 h_100_mv" (modalActivate)="modalActivate($event)" ></app-modal-one>
    <app-modal-two *ngIf="modalTwo" class="h_150 h_150_mv" (modalActivateTwo)="modalActivate($event)"></app-modal-two>
    <app-modal-three *ngIf="modalThree" class="h_150 h_150_mv" (modalActivateThree)="modalActivate($event)"></app-modal-three>
    <app-section-navbar class="col_2"></app-section-navbar>
    <section class="col_15 h_100">
        <app-section-header class="col_17 h_8"></app-section-header>
        <div class="row_evenly">
            <app-section-one class="col_5_h_92" (modalActivate)="modalActivate($event)"></app-section-one>
            <app-section-two class="col_5_h_92" (modalActivateTwo)="modalActivate($event)" (modalActivateThree)="modalActivate($event)"></app-section-two>
        </div>
    </section>
</main>
